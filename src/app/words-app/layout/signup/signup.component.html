<div class="row h-100 justify-content-center">
  <div class="col-xs-4 my-auto ">
    <div class="signup-form">
      <div *ngIf="error" class="text-center text-danger">
        {{error}}
      </div>
      <div class="to-about text-center">
        <a routerLink="/about">Подробности о проекте</a>
      </div>
      <form [formGroup]="signupForm">
        <fieldset>
          <div class="form-group">
            <label for="email">Ваш Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" [email]="true"
                   formControlName="email">
            <span class="error" *ngIf="showErrors && signupForm.get('email').hasError('required')">Поле должно быть заполнено</span>
            <span class="error" *ngIf="showErrors && signupForm.get('email').hasError('email')">Невалидный email</span>
          </div>
          <div formGroupName="passwords">
            <div class="form-group">
              <label for="password">Ваш Пароль <span class="required">*</span></label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                     formControlName="password">
              <span class="error" *ngIf="showErrors && signupForm.get('passwords').get('password').hasError('required')">Поле должно быть заполнено</span>
            </div>
            <div class="form-group">
              <label for="password">Еще раз, чтобы не ошибиться <span class="required">*</span></label>
              <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="form-control" placeholder="Пароль"
                     formControlName="passwordConfirmation">
              <span class="error" *ngIf="showErrors && signupForm.get('passwords').get('passwordConfirmation').hasError('required')">Поле должно быть заполнено</span>
              <span class="error" *ngIf="showErrors && signupForm.get('passwords').hasError('notmatch')">Пароли не совпадают</span>
            </div>
          </div>
          <div class="text-center form-group">
            <a type="button" class="btn btn-primary" (click)="signup($event)" href="#">Зарегистрироваться</a>
            или <a routerLink="/signin">Войти</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
