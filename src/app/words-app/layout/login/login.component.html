<div class="row h-100 justify-content-center">
  <div class="col-xs-4 my-auto ">
    <div class="login-form">
      <div *ngIf="error" class="text-center text-danger">
        {{error}}
      </div>
      <form [formGroup]="loginForm">
        <fieldset>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" formControlName="password">
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary" (click)="login()">Войти</button>&nbsp; или&nbsp;
            <a routerLink="/sendToken">Зарегистрироваться</a>
          </div>
          <div class="forgot-password">
            <a routerLink="/forgotpassword">Забыли пароль?</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
