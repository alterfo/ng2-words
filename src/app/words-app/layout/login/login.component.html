<div class="row h-100 justify-content-center">
  <div class="col-xs-4 my-auto ">
    <div class="login-form">
      <div *ngIf="error" class="text-center text-danger">
        {{error}}
      </div>
      <form [formGroup]="loginForm">
        <fieldset>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                   formControlName="password"
                   (keypress.enter)="login()"
            >
          </div>
          <div class="text-center form-group">
            <a type="button" class="btn btn-primary" (click)="login()" href="javascript:void(0);">Войти</a>&nbsp; или&nbsp;
            <a routerLink="/signup" href="javascript:void(0);">Зарегистрироваться</a>
          </div>
          <div class="forgot-password">
            <a routerLink="/forgotpassword">Забыли пароль?</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
