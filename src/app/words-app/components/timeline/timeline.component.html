<section>
  <header class="pt-2">
    <h3>{{getMonthName() | capitalize}}</h3>
  </header>

  <ul class="timeline">
    <li class="item">
      <button class="btn btn-xs btn-primary item" (click)="toMonth(-1)"> <<</button>
    </li>
    <li class="item" *ngFor="let day of timeline; let i = index">
      <span class="timeline__date">{{ i + 1 }}</span>
      <a type="button" class="btn btn-sm" [ngClass]="{
        'active': activeDay === i + 1,
        'btn-default': day === '--',
        'btn-info': day === 0,
        'btn-danger': day >= 500,
        'btn-success': day > 0 && day < 500}"
         (click)="viewText(i + 1)">{{day}}</a>
    </li>
    <li class="item">
      <button class="btn  btn-xs btn-primary item" (click)="toMonth(1)" *ngIf="!isCurrentMonth()"> >>
      </button>
    </li>
  </ul>

</section>
