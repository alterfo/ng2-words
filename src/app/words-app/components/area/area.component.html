      <div *ngIf="isSaved()" class="text-info">
        <span class="fa fa-check" aria-hidden="true"></span> Сохранено
      </div>
      <div *ngIf="isNotSaved()" class="text-danger">
        <span class="fa fa-exclamation-circle" aria-hidden="true"></span> Изменено, но пока не сохранено
      </div>
    </div>

    <form [formGroup]="textForm" novalidate>
    <textarea name="text"
              title="write something"
              class="form-control textarea-input"
              cols="30"
              rows="10"
              formControlName="text"
              autosize
              (keydown.control.s)="saveByKeys($event)"
              (keydown.control.ы)="saveByKeys($event)"
              (keydown.meta.s)="saveByKeys($event)"
              (keydown.meta.ы)="saveByKeys($event)"
              (keydown.tab)="putTab($event)"></textarea>
    </form>
  </div>
  <div class="textarea-toolbar__wrapper col-1">
    <div class="textarea-toolbar__wordsCount">
      <button class="btn btn-sm" disabled [ngClass]="{
        'btn-info': wordsCount === 0,
        'btn-danger': wordsCount >= 500,
        'btn-success': wordsCount > 0 && wordsCount < 500}">{{wordsCount}}</button>
    </div>
    <div class="textarea-toolbar__add-label-button">
      <button class="btn btn-sm btn-info"><i class="fa fa-plus"></i> Добавить лейбл</button>
    </div>
  </div>
</div>
<div class="row" *ngIf="past">
  <div class="col-10 offset-1">
    <div class="history-text">
      <pre class="history-text__pre">{{historyRecord}}</pre>
    </div>
  </div>
</div>
